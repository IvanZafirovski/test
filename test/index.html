<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB DEV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-radio">
      <label for="r">Orange</label>
      <input type="radio" name="r" id="dark" value="orange" />
      <label for="r">Green</label>
      <input type="radio" name="r" id="light" value="green" />
    </div>
    <div class="section-clock">
      <div class="clock">
        <h1>TEst</h1>
      </div>
    </div>
    <!-- <div class="section-awesome">
      <p class="awesome-paragraph">How awesome are you?</p>
      <input type="range" name="range" id="range" class="range" />
    </div> -->
    <div class="section-cards">
      <div class="card">
        <h2>WEB</h2>
      </div>
      <div class="card">
        <h2>Developer</h2>
      </div>
      <div class="card">
        <h2>To Be!</h2>
      </div>
    </div>

    <div class="section-loader">
      <div class="loader">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
    </div>
    <div class="main">
      <input type="text" placeholder="Change color" class="input-one" />
      <div class="container">
        <div class="test-one"></div>
      </div>
      <input type="text" placeholder="Change color" class="input" />
      <div class="container">
        <div class="test"></div>
        <div class="test"></div>
      </div>
      <input type="text" placeholder="Change color" class="input-two" />
      <div class="container">
        <div class="test-two"></div>
        <div class="test-two"></div>
        <div class="test-two"></div>
      </div>
    </div>

    <section class="section-pictures">
      <div class="item one"></div>
      <div class="item two"></div>
      <div class="item three"></div>
      <div class="item four"></div>
      <div class="item six"></div>
      <div class="item seven"></div>
      <div class="item eight"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
