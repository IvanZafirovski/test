<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>People entered in the building</h1>
    <h2 id="count-el">0</h2>

    <script src="index.js"></script>
  </body>
